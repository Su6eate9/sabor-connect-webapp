<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SaborConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 100%;
        padding: 3rem;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        font-size: 2.5rem;
        color: #ff6b35;
        margin-bottom: 0.5rem;
      }

      .logo-text {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ff6b35;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #666;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #ff6b35;
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: #ff6b35;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .remember-me input[type="checkbox"] {
        width: auto;
      }

      .forgot-password {
        color: #ff6b35;
        text-decoration: none;
        transition: opacity 0.3s;
      }

      .forgot-password:hover {
        opacity: 0.8;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 1rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
        color: #999;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: #e0e0e0;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .signup-link {
        text-align: center;
        color: #666;
        margin-top: 1.5rem;
      }

      .signup-link a {
        color: #ff6b35;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.3s;
      }

      .signup-link a:hover {
        opacity: 0.8;
      }

      .back-home {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-home a {
        color: #666;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s;
      }

      .back-home a:hover {
        color: #ff6b35;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 2rem;
        }

        .logo-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo"><i class="fas fa-utensils"></i></div>
        <h1 class="logo-text">SaborConnect</h1>
        <p class="subtitle">Entre na sua conta</p>
      </div>

      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePassword()"
            ></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" />
            Lembrar-me
          </label>
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="window.location.href='dashboard.html'"
        >
          Entrar
        </button>
      </form>

      <div class="divider">ou</div>

      <div class="signup-link">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </div>

      <div class="back-home">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Voltar para a página inicial
        </a>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
