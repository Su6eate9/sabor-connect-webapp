<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - SaborConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .signup-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        padding: 3rem;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        font-size: 2.5rem;
        color: #ff6b35;
        margin-bottom: 0.5rem;
      }

      .logo-text {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ff6b35;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #666;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #ff6b35;
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      }

      .password-container {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: #ff6b35;
      }

      .password-strength {
        margin-top: 0.5rem;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        transition: all 0.3s;
        border-radius: 2px;
      }

      .strength-weak {
        width: 33%;
        background: #ff4444;
      }
      .strength-medium {
        width: 66%;
        background: #ffa500;
      }
      .strength-strong {
        width: 100%;
        background: #00c851;
      }

      .terms {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 1.5rem;
      }

      .terms input[type="checkbox"] {
        width: auto;
        margin-top: 0.3rem;
      }

      .terms a {
        color: #ff6b35;
        text-decoration: none;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 1rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
        color: #999;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: #e0e0e0;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .login-link {
        text-align: center;
        color: #666;
        margin-top: 1.5rem;
      }

      .login-link a {
        color: #ff6b35;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.3s;
      }

      .login-link a:hover {
        opacity: 0.8;
      }

      .back-home {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-home a {
        color: #666;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s;
      }

      .back-home a:hover {
        color: #ff6b35;
      }

      .error-message {
        color: #ff4444;
        font-size: 0.85rem;
        margin-top: 0.3rem;
        display: none;
      }

      @media (max-width: 768px) {
        .signup-container {
          padding: 2rem;
        }

        .logo-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="logo-section">
        <div class="logo"><i class="fas fa-utensils"></i></div>
        <h1 class="logo-text">SaborConnect</h1>
        <p class="subtitle">Crie sua conta gratuitamente</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input
            type="text"
            id="name"
            placeholder="Seu nome completo"
            required
          />
          <span class="error-message" id="nameError"
            >Digite seu nome completo</span
          >
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
          <span class="error-message" id="emailError"
            >Digite um e-mail válido</span
          >
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Mínimo 8 caracteres"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePassword('password')"
            ></i>
          </div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <span class="error-message" id="passwordError"
            >Senha deve ter no mínimo 8 caracteres</span
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <div class="password-container">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Digite a senha novamente"
              required
            />
            <i
              class="fas fa-eye toggle-password"
              onclick="togglePassword('confirmPassword')"
            ></i>
          </div>
          <span class="error-message" id="confirmError"
            >As senhas não coincidem</span
          >
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            Eu concordo com os <a href="#">Termos de Uso</a> e a
            <a href="#">Política de Privacidade</a>
          </label>
        </div>

        <button type="button" class="btn btn-primary" onclick="handleSignup()">
          Criar Conta
        </button>
      </form>

      <div class="divider">ou</div>

      <div class="login-link">
        Já tem uma conta? <a href="login.html">Faça login</a>
      </div>

      <div class="back-home">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Voltar para a página inicial
        </a>
      </div>
    </div>

    <script>
      function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggleIcon = passwordInput.nextElementSibling;

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      // Password strength indicator
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          const password = e.target.value;
          const strengthBar = document.getElementById("strengthBar");

          let strength = 0;
          if (password.length >= 8) strength++;
          if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;

          strengthBar.className = "password-strength-bar";
          if (strength <= 1) strengthBar.classList.add("strength-weak");
          else if (strength <= 3) strengthBar.classList.add("strength-medium");
          else strengthBar.classList.add("strength-strong");
        });

      function handleSignup() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const terms = document.getElementById("terms").checked;

        let isValid = true;

        // Reset errors
        document
          .querySelectorAll(".error-message")
          .forEach((el) => (el.style.display = "none"));

        if (name.length < 3) {
          document.getElementById("nameError").style.display = "block";
          isValid = false;
        }

        if (!email.includes("@")) {
          document.getElementById("emailError").style.display = "block";
          isValid = false;
        }

        if (password.length < 8) {
          document.getElementById("passwordError").style.display = "block";
          isValid = false;
        }

        if (password !== confirmPassword) {
          document.getElementById("confirmError").style.display = "block";
          isValid = false;
        }

        if (!terms) {
          alert("Você precisa aceitar os termos de uso");
          isValid = false;
        }

        if (isValid) {
          window.location.href = "dashboard.html";
        }
      }
    </script>
  </body>
</html>
